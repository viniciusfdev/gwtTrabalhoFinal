{% extends 'index.html' %}

{% block content %}

<div class="row" style="margin: 0px!important;">
    <div class="col">
        <form method="get" action="reserva_quarto" id="formCidade" style="margin-bottom: 30px;">
            <label for="cidade">Insira a cidade</label>
            <input class="" type="text" name="cidade" required>
            <button class="btn btn-dark" type="submit" form="formCidade">Filtrar</button>
        </form>

        <form method="post" action="reserva_quarto" id="formQuarto">
            <div class="form-group">
                <label for="dt_inicio">Data de início</label>
                <input class="form-control" type="date" name="dt_inicio" required>
            </div>
            <div class="form-group">
                <label for="dt_fim">Data Final</label>
                <input class="form-control" type="date" name="dt_fim" required>
            </div>
            <div class="form-group">
                <label for="quarto">Quartos</label>
                <select name="id_quarto" class="custom-select">
                    {% for quarto in quartos %}
                        <option value="{{ quarto[0] }}">Cidade: {{ quarto[4] }} - Hotel: {{ quarto[3] }} - Tipo de Quarto: {{ quarto[2] }} - N: {{ quarto[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-dark" type="submit" form="formQuarto">Cadastrar reserva</button>
        </form>

        {% if mostra_aviso %}
            <div class="alert alert-danger" role="alert" style="margin-top: 30px;">
            <strong>Ops!</strong> Quarto já reservado para o período.
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
