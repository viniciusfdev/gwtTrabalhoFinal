<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Trabalho "GWT"</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/shop-homepage.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Batata</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="content row">
    
    <div id="crud_preco_temporada" class="row">
      <table class="" style="width:100%">
        <tr>
            <th>Temporadas</th>
        </tr>
        {% for temporada in precos_temporada %}
            <tr>
                <th>{{ temporada[2] }}</th>
                <th>{{ temporada[1] }}</th>
            </tr>
        {% endfor %}
      </table>
    </div>

    <div id="crud_tipo_quarto" class="row">
      <table class="" style="width:100%">
        <tr>
            <th>Tipo de quarto</th>
        </tr>
        {% for tipo in tipos_quarto %}
            <tr>
                <th>{{ tipo[0] }}</th>
            </tr>
        {% endfor %}
      </table>
    </div>
      
    <div id="crud_quarto" class="row">
      <table class="" style="width:100%">
        <tr>
            <th>Quartos</th>
        </tr>
        {% for quarto in quartos %}
            <tr>
                <th>{{ quarto[1] }}</th>
                <th>{{ quarto[2] }}</th>
            </tr>
        {% endfor %}
      </table>
    </div>

  </div>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Batata 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
