{% extends 'index.html' %}

{% block content %}
<div class="row">
    <div class="col" style="height: 450px; overflow: auto;">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Tipo de Quarto</th>
                <th scope="col">Número do Quarto</th>
                <th scope="col">Hotel</th>
                <th scope="col">Remover</th>
                <th scope="col">Atualizar</th>
            </tr>
            </thead>
            <tbody>
            {% for quarto in quartos %}
            <tr>
                <td>{{ quarto[2] }}</td>
                <td>{{ quarto[1] }}</td>
                <td>{{ quarto[3] }}</td>
                <td style="text-align: center;">
                    <form method="get" action="quarto" id="formDelete{{ quarto[0] }}">
                        <input type="hidden" name="delete" value="{{ quarto[0] }}">
                        <button class="btn btn-dark" type="submit" form="formDelete{{ quarto[0] }}">X</button>
                    </form>
                </td>
                <td style="text-align: center;">
                    <form method="get" action="update" id="formUpdate{{ quarto[0] }}">
                        <input type="hidden" name="type" value="2">
                        <input type="hidden" name="update" value="{{ quarto[0] }}">
                        <button class="btn btn-dark" type="submit" form="formUpdate{{ quarto[0] }}">U</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col">
        <form method="post">
            <div class="form-group">
                <label for="tipo_quarto">Tipo do quarto</label>
                <select name="tipo_quarto" class="custom-select">
                    {% for tipo in tipos %}
                        <option value="{{ tipo[0] }}">{{ tipo[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_hotel">Hotel</label>
                <select name="id_hotel" class="custom-select">
                    {% for hotel in hoteis %}
                    <option value="{{ hotel[0] }}">{{ hotel[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="numero_quarto">Número do quarto</label>
                <input class="form-control" type="text" name="numero_quarto" placeholder="Entre com o número do quarto" required>
            </div>
            <button type="submit" class="btn btn-dark btn-lg btn-block">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
