{% extends 'index.html' %}

{% block content %}
<div class="row" style="margin: 0px!important;">
    <div class="col">
        <form method="post">
            <div class="form-group">
                <label for="id_quarto">Quartos disponíveis</label>
                <select name="id_quarto" class="custom-select">
                    {% for quarto in quartos %}
                        <option value="{{ quarto[0] }}">{{ quarto[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="dt_inicio">Data de Início</label>
                <input class="form-control" type="date" name="dt_inicio" required>
            </div>
            <div class="form-group">
                <label for="dt_fim">Data de Fim</label>
                <input class="form-control" type="date" name="dt_fim" required>
            </div>
            <button type="submit" class="btn btn-dark btn-lg btn-block">Reservar</button>
        </form>

        {% if mostra_aviso %}
          <div class="alert alert-danger" role="alert" style="margin-top: 56px;">
            <strong>Ops!</strong> Combinação já existente.
          </div>
        {% endif %}
    </div>
</div>
{% endblock %}
