{% extends 'index.html' %}

{% block content %}
<div class="row">
    <div class="col" style="height: 450px; overflow: auto;">
		<table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo de Quarto</th>
                </tr>
            </thead>
            <tbody>
                {% for tipo in tipos_quarto %}
                <tr>
                    <td>{{ tipo[0] }}</td>
                    <td>{{ tipo[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
		</table>
    </div>

    <div class="col">
		<form method="post">
            <div class="form-group">
                <label for="tipo_quarto">Novo tipo de quarto:</label>
                <input class="form-control" type="text" name="tipo_quarto" placeholder="Entre com o tipo de quarto" required>
            </div>

            <button type="submit" class="btn btn-dark btn-lg btn-block">Inserir</button>
        </form>

        {% if mostra_aviso %}
            <div class="alert alert-danger" role="alert" style="margin-top: 56px;">
                <strong>Ops!</strong> Tipo jรก existente.
            </div>
        {% endif %}
	</div>
</div>
{% endblock %}
